{% extends 'layout/admin.html' %}
{% load static %}

{% block title %}后台管理 · 相册 · 创建专题{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
<div class="album_edit">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">相册</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="javascript:document.form.submit();" class="btn btn-sm btn-outline-secondary">
                <svg class="feather bi bi-pencil-square" width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" clip-rule="evenodd"/>
                </svg>
                创建&上传
            </a>
        </div>
    </div>
    <form id="form" method="POST" name="form" action="#">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                <span class="text-danger">{{ field.errors.0 }}</span>
            </div>
        {% endfor %}
    </form>
    <div class="row mb-5 invisible">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card mb-4 shadow-sm height-215">
                        <a href="javascript:;" class="bd-placeholder-img card-img-top d-block picture-wrapper shadow-sm text-decoration-none" style="background-image: url({% static 'img/1.jpg' %})"></a>
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="form-group">
                        <label for="title">照片url</label>
                        <input type="text" class="form-control" name="title" placeholder="请输入标题">
                    </div>
                    <div class="form-group">
                        <label for="title">照片描述</label>
                        <textarea class="form-control" name="abstract" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
